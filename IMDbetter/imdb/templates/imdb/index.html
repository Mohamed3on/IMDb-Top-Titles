<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'imdb/style.css' %}">
    {% load static %}
    <script type="text/javascript" src="{% static 'imdb/Javascript.js' %}"></script>

    <meta charset="UTF-8">
    <title>IMDbetter</title>
</head>
<body>
{% if highest_scores %}
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for titles..">
    <table id="myTable" class="table table-bordered table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Rank</th>
            <th>Poster</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
        {% for title in highest_scores %}

   <script>
   posterurl= "https://api.themoviedb.org/3/find/{{ title.id }}?external_source=imdb_id&language=en-US&api_key={{ title.API_KEY }}"
                loadPoster(posterurl,'{{ forloop.counter }}');


            </script>
            <tr>
                <td> {{ forloop.counter }}</td>
                <td><img id="poster{{ forloop.counter }}"></td>
                <td><a id="title{{ forloop.counter }}" href="http://{{ title.imdb_link }}">{{ title.name }}</a></td>
                <td>{{ title.score }}</td>
            </tr>


        {% endfor %}
    </table>


{% else %}
    <p>No titles are available.</p>
{% endif %}
</body>
</html>
